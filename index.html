<!DOCTYPE html>
<html>
  <head>
    <title>Recipes</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Archivo:500|Cormorant+Garamond:400"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="Recipes.css" />
  </head>
  <body>
    <div>
      <!-- Navbar -->
      <nav
        id="mainNavbar"
        class="navbar navbar-dark fixed-top navbar-expand-md"
      >
        <a class="navbar-brand" href="#" id="homeButton">Home</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navLinks"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navLinks">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="randomButton">Random</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="calendarButton">Calender</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              id="searchInput"
            />
            <button
              class="btn btn-outline-light my-2 my-sm-0"
              type="submit"
              id="searchButton"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
    <div>
      <!-- Jumbotron -->
      <div class="jumbotron text-center">
        <h1 class="display-2">Your Delicious Recipes!</h1>
        <hr class="my-3" />
        <p class="lead">HAve Fun Cooking</p>
      </div>
    </div>
    <div class="container align-items-center">
      <!-- Front Page -->
      <div class="container" id="front">
        <div class="row d-flex justify-content-around" id="frontPage"></div>
      </div>
      <!-- Recipe Page -->
      <div class="container" id="recipes">
        <div class="row d-flex justify-content-around" id="recipesHeader"></div>
        <div class="row" id="recipesPage">
          <div class="col-sm my-3 d-flex justify-content-around">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title pt-3">Ingredients</h4>
              </div>
              <table class="table">
                <tbody id="ingredients"></tbody>
              </table>
            </div>
          </div>
          <div
            class="col-sm my-3 d-flex justify-content-around align-items-start"
          >
            <div class="card">
              <div class="card-header">
                <h4 class="card-title pt-3">Directions</h4>
              </div>
              <table class="table">
                <tbody id="directions"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Random Page -->
      <div class="container" id="random">
        <div class="row d-flex justify-content-around" id="randomPage"></div>
      </div>
      <!-- Calendar Page -->
      <div class="container" id="calendar">
        <div class="row d-flex justify-content-around" id="monthHeader"></div>
        <div class="row d-flex justify-content-center" id="calenderPage"></div>
      </div>
      <!-- Search Page -->
      <div class="container" id="search">
        <div class="row d-flex justify-content-around" id="searchPage"></div>
      </div>
    </div>

    <!-- Bootstrap Javascripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonym	ous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Anime.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"
      integrity="sha512-LfB+BcvR3zBt7ebVskhSWiSbEUiG3p5EcCprkieldsKhBeR6wpnLi0VpWC2GNgVGWP2n/skO8Bx2oKNjUhXCkw=="
      crossorigin="anonymous"
    ></script>
    <!-- jQuery CSV -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.js"
      integrity="sha512-eDkr7sqAJqr3s63mdge3uTyuKVpEbzw3eji7CbGYr8VeM+NtqNajwuAiU31S0buRspDF1mZ8qTSeEZ4v/8b3Gw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"
      integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA=="
      crossorigin="anonymous"
    ></script>
    <!-- Javascript -->
    <script src="recipe_data.js"></script>
    <script src="Recipes.js"></script>
  </body>
</html>
